<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <title>linktree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            
            padding: 10px 20px;
            border-radius: 16px;
            text-decoration: none;
            font-family:monospace;
            font-size: large;
            font-family: 'Josefin Sans', sans-serif;
    
        }

        body, .btns {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            flex-direction: column;
            height: 100vh;
            gap: 50px;
            background-color:#000000 ;
        }

        .btns {
            gap: 20px;
            flex-direction: column;
        }
       

        .e{
  display: inline-block;
  border: none;
  text-align: center;
  padding: 10px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  color: #000000;
width: 300px;
  background-color: #ffffff;
  
}

        .e:hover {
        padding-block: 20px;
        }
        .i{
  display: inline-block;
  border: none;
  text-align: center;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  background: none;
  border-radius: 80px;

  
}
        .i:hover {
        
        }
    </style>
</head>
<body> 

    <img class="i" src="aser.jpg" alt="DECI" width="150">
<div class="btns">
    <a class="e" href="https://downloads.hindawi.org/books/48405282.pdf">
    بسائط الطيران
    </a>
    <a class="e" href="https://downloads.hindawi.org/books/13139359.pdf">
        الخوارزميات
    </a>


            
    <iframe width="560" height="315" src="https://www.youtube.com/embed/88VsNhrkSgk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    

    <a class="" href="">  
        
    </a>
    
    </div>

</body>
</html>
